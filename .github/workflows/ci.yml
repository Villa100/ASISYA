name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore ASISYA_ev.sln

      - name: Build
        run: dotnet build ASISYA_ev.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test ASISYA_ev.sln --configuration Release --no-build --verbosity normal

